<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Fresh&Fit</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #018A1F;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: white;
            width: 450px;
            padding: 30px;
            margin-top: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .logo {
            width: 170px;
            display: block;
            margin: 0 auto 10px auto;
        }

        h2 {
            color: #0a5f0a;
            margin-bottom: 20px;
        }

        h3 {
            text-align: left;
            color: #0a5f0a;
            margin-top: 20px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }

        .item input {
            width: 60px;
            padding: 5px;
            font-size: 15px;
            text-align: center;
        }

        .btn {
            margin-top: 15px;
            background: #018A1F;
            color: white;
            border: none;
            padding: 12px;
            width: 80%;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background: #016b19;
        }

        .total {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #0a5f0a;
        }

        /* üì± RESPONSIVIDADE ‚Äî mant√©m tudo igual, s√≥ adapta */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                max-width: 400px;
                padding: 25px;
            }

            .logo {
                width: 150px;
            }

            .item span {
                font-size: 15px;
            }

            .item input {
                width: 55px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 92%;
                max-width: 330px;
                padding: 20px;
            }

            .logo {
                width: 130px;
            }

            h2 {
                font-size: 19px;
            }

            .item span {
                font-size: 14px;
            }

            .item input {
                width: 50px;
                padding: 4px;
                font-size: 14px;
            }

            .btn {
                font-size: 14px;
                padding: 10px;
            }

            .total {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- LOGO NOVA (sem fundo expandido) -->
        <img src="logo.png" alt="Fresh&Fit Logo" class="logo">

        <h2>Calculadora</h2>

        <h3>üçΩÔ∏è Combos</h3>

        <div class="item">
            <span>Lasanha (R$ 250)</span>
            <input type="number" id="combo_lasanha" min="0" value="0">
        </div>

        <div class="item">
            <span>Crepioca (R$ 220)</span>
            <input type="number" id="combo_crepioca" min="0" value="0">
        </div>

        <h3>ü•ó Itens</h3>

        <div class="item">
            <span>Panqueca (R$ 190)</span>
            <input type="number" id="iten_panqueca" min="0" value="0">
        </div>

        <div class="item">
            <span>Brownie (R$ 150)</span>
            <input type="number" id="iten_brownie" min="0" value="0">
        </div>

        <button class="btn" onclick="calcular()">Calcular Total</button>

        <div class="total" id="resultado">Total: R$ 0,00</div>
    </div>

<script>
function calcular() {
    let total = 0;

    total += Number(document.getElementById("combo_lasanha").value) * 250;
    total += Number(document.getElementById("combo_crepioca").value) * 220;

    total += Number(document.getElementById("iten_panqueca").value) * 190;
    total += Number(document.getElementById("iten_brownie").value) * 150;

    document.getElementById("resultado").innerHTML =
        "Total: R$ " + total.toLocaleString("pt-BR", { minimumFractionDigits: 2 });
}
</script>

</body>
</html>
