<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        body {
            background: #0f0f0f;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            width: 330px;
            text-align: center;
            box-shadow: 0 0 12px rgba(255,255,255,0.1);
        }

        .logo {
            width: 140px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            background: #4CAF50;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
        }

        #resultado {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="box">

        <!-- COLOQUE SUA LOGO AQUI -->
        <img src="LOGO.png" class="logo" alt="Logo">

        <h2>Calculadora</h2>

        <input type="number" id="preco" placeholder="PreÃ§o">
        <input type="number" id="quantidade" placeholder="Quantidade">

        <button onclick="calcular()">Calcular</button>

        <p id="resultado"></p>

    </div>

    <script>
        function calcular() {
            const preco = parseFloat(document.getElementById("preco").value);
            const quantidade = parseFloat(document.getElementById("quantidade").value);
            const resultado = document.getElementById("resultado");

            if (!preco || !quantidade) {
                resultado.innerText = "Preencha os dois campos!";
                return;
            }

            const total = preco * quantidade;
            resultado.innerText = "Total: R$ " + total.toFixed(2);

            // ðŸ§¹ LIMPA AUTOMATICAMENTE OS CAMPOS
            document.getElementById("preco").value = "";
            document.getElementById("quantidade").value = "";
        }
    </script>

</body>
</html>
