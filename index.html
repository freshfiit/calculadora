<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Fresh&Fit</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #048c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 340px;             
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
        }

        .logo {
            width: 160px;
            margin: 0 auto 10px auto;
        }

        h2 {
            margin-top: 5px;
            color: #0a651e;
            font-size: 20px;
            font-weight: bold;
        }

        h3 {
            text-align: left;
            color: #0a651e;
            margin-bottom: 5px;
            margin-top: 20px;
            font-size: 15px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 6px 0;
            font-size: 14px;
        }

        input {
            width: 45px;
            padding: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            text-align: center;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #048c2c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #036d22;
        }

        .total {
            margin-top: 18px;
            font-size: 17px;
            font-weight: bold;
            color: #0a651e;
        }
    </style>
</head>
<body>

    <div class="card">

        <img class="logo" src="logo.png" alt="Fresh&Fit">

        <h2>Calculadora</h2>

        <h3>▎ Combos</h3>

        <div class="item">
            <span>Lasanha (R$ 250)</span>
            <input id="c_lasanha" type="number" value="0" min="0">
        </div>

        <div class="item">
            <span>Crepioca (R$ 220)</span>
            <input id="c_crepioca" type="number" value="0" min="0">
        </div>

        <div class="item">
            <span>Panqueca (R$ 190)</span>
            <input id="c_panqueca" type="number" value="0" min="0">
        </div>

        <h3>▎ Itens</h3>

        <div class="item">
            <span>Lasanha (R$ 200)</span>
            <input id="i_lasanha" type="number" value="0" min="0">
        </div>

        <div class="item">
            <span>Crepioca (R$ 170)</span>
            <input id="i_crepioca" type="number" value="0" min="0">
        </div>

        <div class="item">
            <span>Panqueca (R$ 140)</span>
            <input id="i_panqueca" type="number" value="0" min="0">
        </div>

        <div class="item">
            <span>Água (R$ 50)</span>
            <input id="agua" type="number" value="0" min="0">
        </div>

        <div class="item">
            <span>Chocolate (R$ 150)</span>
            <input id="chocolate" type="number" value="0" min="0">
        </div>

        <div class="item">
            <span>Energético (R$ 350)</span>
            <input id="energetico" type="number" value="0" min="0">
        </div>

        <div class="item">
            <span>Café (R$ 450)</span>
            <input id="cafe" type="number" value="0" min="0">
        </div>

        <button onclick="somar()">Somar</button>

        <div class="total" id="total">Total: R$ 0</div>

    </div>

    <script>
        function somar() {
            let total = 
                (document.getElementById("c_lasanha").value * 250) +
                (document.getElementById("c_crepioca").value * 220) +
                (document.getElementById("c_panqueca").value * 190) +

                (document.getElementById("i_lasanha").value * 200) +
                (document.getElementById("i_crepioca").value * 170) +
                (document.getElementById("i_panqueca").value * 140) +

                (document.getElementById("agua").value * 50) +
                (document.getElementById("chocolate").value * 150) +
                (document.getElementById("energetico").value * 350) +
                (document.getElementById("cafe").value * 450);

            document.getElementById("total").innerText = "Total: R$ " + total;
        }
    </script>

</body>
</html>
