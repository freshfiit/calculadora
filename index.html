<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Calculadora Fresh&Fit</title>

<style>
    *{box-sizing:border-box;font-family:Arial, sans-serif}
    body{
        margin:0;padding:0;height:100vh;
        background:#048C2C;
        display:flex;align-items:center;justify-content:center;
    }
    .card{
        width:400px;background:#fff;padding:30px;border-radius:16px;
        box-shadow:0 20px 40px rgba(0,0,0,0.35);
    }
    .logo{width:200px;display:block;margin:0 auto 6px}
    h2{color:#0a651e;text-align:center;margin:6px 0 10px;font-size:22px}
    h3{color:#0a651e;margin:18px 0 8px;font-size:15px;font-weight:700}
    .item{display:flex;justify-content:space-between;align-items:center;padding:6px 0;font-size:15px}
    .item span{max-width:70%}
    input[type=number]{width:62px;padding:6px;border-radius:7px;border:1px solid #ccc;text-align:center;font-size:15px}
    button{width:100%;margin-top:18px;padding:12px;background:#048c2c;color:#fff;border:0;border-radius:8px;font-weight:700;cursor:pointer}
    button:hover{background:#036d22}
    .total{margin-top:14px;text-align:center;font-weight:700;color:#0a651e;font-size:18px}
    /* responsivo simples */
    @media (max-width:420px){
      .card{width:92%;padding:20px}
      .logo{width:160px}
    }
</style>
</head>
<body>

<div class="card">
  <!-- coloque o arquivo logo_transparent_outline.png na mesma pasta do index.html -->
  <img src="logo_transparent_outline.png" class="logo" alt="Fresh&Fit">

  <h2>Calculadora</h2>

  <h3>▎ Combos</h3>

  <div class="item"><span>Lasanha (R$ 250)</span><input id="c_lasanha" type="number" min="0" value="0"></div>
  <div class="item"><span>Crepioca (R$ 220)</span><input id="c_crepioca" type="number" min="0" value="0"></div>
  <div class="item"><span>Panqueca (R$ 190)</span><input id="c_panqueca" type="number" min="0" value="0"></div>

  <h3>▎ Itens</h3>

  <div class="item"><span>Lasanha (R$ 200)</span><input id="i_lasanha" type="number" min="0" value="0"></div>
  <div class="item"><span>Crepioca (R$ 170)</span><input id="i_crepioca" type="number" min="0" value="0"></div>
  <div class="item"><span>Panqueca (R$ 140)</span><input id="i_panqueca" type="number" min="0" value="0"></div>
  <div class="item"><span>Água (R$ 50)</span><input id="agua" type="number" min="0" value="0"></div>
  <div class="item"><span>Chocolate (R$ 150)</span><input id="chocolate" type="number" min="0" value="0"></div>
  <div class="item"><span>Energético (R$ 350)</span><input id="energetico" type="number" min="0" value="0"></div>
  <div class="item"><span>Café (R$ 450)</span><input id="cafe" type="number" min="0" value="0"></div>

  <button id="btnSomar">Somar</button>

  <div class="total" id="total">Total: R$ 0,00</div>
</div>

<script>
(function(){
  const prices = {
    c_lasanha: 250,
    c_crepioca: 220,
    c_panqueca: 190,
    i_lasanha: 200,
    i_crepioca: 170,
    i_panqueca: 140,
    agua: 50,
    chocolate: 150,
    energetico: 350,
    cafe: 450
  };

  function getNumber(id){
    // retorna número (0 se vazio/NaN)
    const el = document.getElementById(id);
    const v = Number(el.value);
    return isNaN(v) ? 0 : v;
  }

  function formatBR(value){
    // formata com pontuação brasileira: 1.234,56
    return value.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }

  function calcular(){
    let total = 0;
    for(const id in prices){
      total += getNumber(id) * prices[id];
    }
    // exibe com pontuação brasileira e duas casas decimais
    document.getElementById('total').innerText = 'Total: R$ ' + formatBR(total);
  }

  document.getElementById('btnSomar').addEventListener('click', calcular);

  // opcional: calcular ao alterar qualquer input (sem limpar valores)
  const inputs = document.querySelectorAll('input[type=number]');
  inputs.forEach(i => {
    i.addEventListener('keydown', function(e){
      // se quiser permitir somar com Enter:
      if(e.key === 'Enter') calcular();
    });
  });

})();
</script>

</body>
</html>
